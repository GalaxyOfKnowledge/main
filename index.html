<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Quiz Trivia Space Invader</title>
    <style>
        /* [Previous CSS remains the same] */
        .wip {
            position: relative;
            opacity: 0.7;
        }
        .wip::after {
            content: "Work in Progress";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f39c12;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            transform: rotate(15deg);
        }
        #coopBtn {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="700"></canvas>
        
        <div id="menu">
            <h1>Pinoy Quiz Trivia Space Invader</h1>
            <button id="playBtn">Play Solo</button>
            <button id="coopBtn" class="wip">Play Co-op (Bayanihan Mode)</button>
            <button id="highscoreBtn">Highscore</button>
            <button id="settingsBtn">Settings</button>
            <button id="musicToggle">ðŸ”Š Music ON</button>
        </div>
        
        <!-- [Other modal divs remain the same] -->
    </div>

    <script src="game.js"></script>
</body>
</html>

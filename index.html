<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Quiz Trivia Space Invader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: manipulation;
            image-rendering: pixelated;
        }
        
        /* Fullscreen canvas */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
            background-color: #000;
            image-rendering: pixelated;
        }
        
        /* Screens */
        #menuScreen, #gameOverScreen, #highscoreScreen, #settingsScreen, #winScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        
        /* Trivia container - now looks like part of the game */
        #triviaContainer {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 2;
            background-color: transparent;
            padding: 10px;
            display: none;
            box-sizing: border-box;
            text-align: center;
        }
        
        #triviaQuestion {
            font-size: 14px;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #8B4513;
            line-height: 1.4;
            background-color: rgba(0, 0, 20, 0.5);
            padding: 8px;
        }
        
        #triviaOptions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .triviaOption {
            padding: 8px;
            margin: 0;
            background-color: rgba(0, 0, 20, 0.7);
            text-align: center;
            flex: 1;
            min-width: 100px;
            font-size: 12px;
            transition: all 0.1s;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #000;
            color: white;
        }
        
        .triviaOption.highlighted {
            background-color: rgba(85, 85, 85, 0.7);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .triviaOption.selected {
            background: #2E7D32;
        }
        
        /* Rest of your existing CSS... */
        .title {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #FFD700;
            text-align: center;
            text-shadow: 4px 4px 0 #8B4513;
            line-height: 1.3;
        }
        
        .menu-button {
            width: 200px;
            height: 50px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 0;
            background: #333;
            color: white;
            box-shadow: 4px 4px 0 #555;
            transition: all 0.1s;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 #555;
        }
        
        .menu-button:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 #555;
        }
        
        #playButton { background: #2E7D32; box-shadow: 4px 4px 0 #4CAF50; }
        #highscoreButton { background: #FF8F00; box-shadow: 4px 4px 0 #FFC107; color: black; }
        #settingsButton { background: #0D47A1; box-shadow: 4px 4px 0 #2196F3; }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 0;
            border: 2px solid #444;
            display: none;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        
        #durabilityHud {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 0;
            border: 2px solid #444;
            display: none;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        
        #powerupHud {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 12px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 0;
            border: 2px solid #444;
            display: none;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        
        #bossHealthBar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 16px;
            background-color: #F44336;
            border-radius: 0;
            overflow: hidden;
            border: 2px solid #444;
            display: none;
            z-index: 2;
        }
        
        #bossHealth {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.1s;
        }
        
        #shipSelection {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            display: none;
            z-index: 2;
        }
        
        .ship-icon {
            width: 32px;
            height: 32px;
            border: 2px solid #555;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: normal;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            transition: all 0.1s;
            font-family: 'Press Start 2P', cursive;
        }
        
        .ship-icon.available {
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
            animation: pulse 1s infinite;
            background-color: rgba(255, 215, 0, 0.2);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 2px rgba(255, 215, 0, 0.7); }
            50% { box-shadow: 0 0 8px rgba(255, 215, 0, 0.9); }
            100% { box-shadow: 0 0 2px rgba(255, 215, 0, 0.7); }
        }
        
        #mobileControls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: center;
            z-index: 2;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            margin: 0 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            user-select: none;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
        }
        
        .mobile-btn:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .settings-row {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .settings-button {
            width: 32px;
            height: 32px;
            border-radius: 0;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 8px;
            box-shadow: 3px 3px 0 #555;
            font-family: 'Press Start 2P', cursive;
        }
        
        .settings-value {
            min-width: 50px;
            text-align: center;
            font-size: 12px;
        }
        
        #nameInput {
            padding: 8px;
            border-radius: 0;
            border: 2px solid #555;
            background-color: #111;
            color: white;
            margin-bottom: 10px;
            width: 200px;
            font-family: 'Press Start 2P', cursive;
        }
        
        #nameInputContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #gameOverCover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 5;
        }
        
        #comboCounter {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 0 #8B4513;
            display: none;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
        }
        
        #levelIndicator {
            position: fixed;
            top: 50px;
            right: 20px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 0;
            border: 2px solid #444;
            display: none;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
        }
        
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            
            .title {
                font-size: 24px;
                text-shadow: 3px 3px 0 #8B4513;
            }
            
            .menu-button {
                width: 160px;
                height: 40px;
                font-size: 14px;
            }
            
            #triviaOptions {
                flex-direction: column;
            }
            
            .triviaOption {
                min-width: 80%;
                margin: 3px auto;
                font-size: 12px;
                padding: 6px;
            }
            
            #triviaQuestion {
                font-size: 12px;
            }
            
            #hud, #powerupHud, #durabilityHud {
                font-size: 10px;
                padding: 5px 8px;
            }
            
            .mobile-btn {
                width: 50px;
                height: 50px;
                margin: 0 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="gameOverCover"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div>SCORE: <span id="scoreDisplay">0</span></div>
        <div>COMBO: <span id="comboCount">0x</span></div>
    </div>
    
    <div id="durabilityHud">
        DURABILITY: <span id="durabilityDisplay"></span>
    </div>
    
    <div id="powerupHud">
        <div>POWERUPS: <span id="powerupStatus">NONE</span></div>
    </div>
    
    <div id="bossHealthBar">
        <div id="bossHealth"></div>
    </div>
    
    <div id="comboCounter"></div>
    <div id="levelIndicator">LEVEL: <span id="levelNumber">1</span></div>
    
    <div id="triviaContainer">
        <div id="triviaQuestion"></div>
        <div id="triviaOptions"></div>
    </div>
    
    <div id="shipSelection">
        <div class="ship-icon" id="defaultShip" title="Default Ship (X)">X</div>
        <div class="ship-icon" id="bangkaShip" title="Bangka Ship (C)">C</div>
        <div class="ship-icon" id="jeepneyShip" title="Jeepney Ship (V)">V</div>
    </div>
    
    <div id="menuScreen">
        <div class="title">PINOY QUIZ TRIVIA<br>SPACE INVADER</div>
        <button id="playButton" class="menu-button">PLAY</button>
        <button id="highscoreButton" class="menu-button">HIGHSCORE</button>
        <button id="settingsButton" class="menu-button">SETTINGS</button>
    </div>
    
    <div id="gameOverScreen" style="display: none;">
        <div class="title">GAME OVER</div>
        <div id="finalScore" style="font-size: 20px; margin-bottom: 20px;"></div>
        <div id="nameInputContainer">
            <div style="margin-bottom: 10px; font-size: 14px;">ENTER YOUR NAME:</div>
            <input type="text" id="nameInput" maxlength="10">
            <button id="submitScore" class="menu-button" style="background: #2E7D32; box-shadow: 4px 4px 0 #4CAF50;">SUBMIT</button>
        </div>
        <button id="continueButton" class="menu-button" style="background: #0D47A1; box-shadow: 4px 4px 0 #2196F3;">CONTINUE</button>
    </div>
    
    <div id="winScreen" style="display: none;">
        <div class="title">YOU WIN!</div>
        <div id="winScore" style="font-size: 20px; margin-bottom: 20px;"></div>
        <button id="winContinueButton" class="menu-button" style="background: #0D47A1; box-shadow: 4px 4px 0 #2196F3;">CONTINUE</button>
    </div>
    
    <div id="highscoreScreen" style="display: none;">
        <div class="title">HIGH SCORES</div>
        <div id="highscoreList" style="margin-bottom: 30px; font-size: 14px;"></div>
        <button id="backButton" class="menu-button" style="background: #0D47A1; box-shadow: 4px 4px 0 #2196F3;">BACK</button>
    </div>
    
    <div id="settingsScreen" style="display: none;">
        <div class="title">SETTINGS</div>
        
        <div class="settings-row">
            <div>MUSIC VOLUME:</div>
            <button id="musicDown" class="settings-button">-</button>
            <div id="musicVolume" class="settings-value">50%</div>
            <button id="musicUp" class="settings-button">+</button>
        </div>
        
        <div class="settings-row">
            <div>SOUND EFFECTS:</div>
            <button id="toggleSound" class="settings-button" style="width: 60px;">ON</button>
        </div>
        
        <div class="settings-row">
            <div>DIFFICULTY:</div>
            <button id="changeDifficulty" class="settings-button" style="width: 80px;">NORMAL</button>
        </div>
        
        <button id="settingsBackButton" class="menu-button" style="background: #B71C1C; box-shadow: 4px 4px 0 #F44336; margin-top: 30px;">BACK TO MENU</button>
    </div>
    
    <div id="mobileControls">
        <div class="mobile-btn" id="leftBtn">‚Üê</div>
        <div class="mobile-btn" id="shootBtn">üî´</div>
        <div class="mobile-btn" id="rightBtn">‚Üí</div>
    </div>
    
    <script>
        // Game constants
        const BOSS_SPAWN_SCORE = 1000;
        const LEVEL_UP_SCORE = 500;
        
        // Game states
        const STATE_MENU = 0;
        const STATE_PLAYING = 1;
        const STATE_GAME_OVER = 2;
        const STATE_HIGHSCORE = 3;
        const STATE_SETTINGS = 4;
        const STATE_WIN = 5;
        
        // Initialize canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let CANVAS_WIDTH = window.innerWidth;
        let CANVAS_HEIGHT = window.innerHeight;

        // Set dynamic sizing
        function resizeGame() {
            CANVAS_WIDTH = window.innerWidth;
            CANVAS_HEIGHT = window.innerHeight;
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            if (player) {
                player.x = CANVAS_WIDTH/2 - player.width/2;
                player.y = CANVAS_HEIGHT - player.height - 50; // Move player higher
            }
            
            if (bossActive && boss) {
                boss.x = CANVAS_WIDTH/2 - boss.width/2;
            }
        }

        window.addEventListener('resize', resizeGame);

        // Game variables
        let gameState = STATE_MENU;
        let player = {
            x: CANVAS_WIDTH / 2 - 25,
            y: CANVAS_HEIGHT - 90, // Move player higher
            width: 50,
            height: 30,
            speed: 5,
            durability: {
                default: 3,
                bangka: 3,
                jeepney: 3
            },
            score: 0,
            powerups: {
                barongShield: false,
                jeepneyBoost: false,
                tiniklingMode: false
            },
            shipSkin: 'default',
            availableShips: {
                default: true,  // Player starts with default ship available
                bangka: false,
                jeepney: false
            }
        };
        
        let bullets = [];
        let enemies = [];
        let enemyBullets = []; // For enemy attacks
        let powerups = [];
        let bulletCooldown = 0;
        let enemySpawnRate = 60;
        let enemySpawnTimer = 0;
        let enemySpeed = 1.0;
        let enemyShootTimer = 0;
        let enemyShootRate = 120; // How often enemies shoot
        let comboCount = 0;
        let comboTimeout = 0;
        let level = 1;
        let lastScoreForLevel = 0;
        
        // Boss variables
        let boss = null;
        let bossActive = false;
        let bossHealth = 0;
        let bossMaxHealth = 0;
        let currentQuestion = null;
        let selectedOption = null;
        let highlightedOption = null;
        
        // High scores
        let highScores = [];
        const MAX_HIGH_SCORES = 10;
        
        // Settings
        let settings = {
            musicVolume: 0.5,
            soundEffects: true,
            difficulty: 'normal' // easy, normal, hard
        };
        
        // Sound effects - Using direct links to audio files
        const sounds = {
            shoot: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-shot-1681.mp3'),
            enemyShoot: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-laser-weapon-shot-1680.mp3'),
            explosion: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-8-bit-explosion-1691.mp3'),
            powerup: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3'),
            correct: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3'),
            wrong: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3'),
            bossSpawn: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-monster-dinosaur-roar-1988.mp3'),
            shipChange: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'),
            win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            combo: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-extra-bonus-in-a-video-game-2045.mp3'),
            levelUp: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3'),
            hit: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.mp3')
        };
        
        // Set volume for all sounds
        Object.values(sounds).forEach(sound => {
            sound.volume = settings.soundEffects ? 0.5 : 0;
        });
        
        // Background music - 8-bit OPM music
        const backgroundMusic = new Audio('https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3');
        backgroundMusic.volume = settings.musicVolume;
        backgroundMusic.loop = true;
        
        // Trivia questions
        const triviaQuestions = [
            {
                question: "WHAT IS THE NATIONAL BIRD OF THE PHILIPPINES?",
                options: ["MAYA", "PHILIPPINE EAGLE", "COCKATOO", "KINGFISHER"],
                answer: 1,
                category: "NATIONAL SYMBOLS"
            },
            {
                question: "WHICH PHILIPPINE HERO IS KNOWN AS THE 'SUBLIME PARALYTIC'?",
                options: ["JOSE RIZAL", "ANDRES BONIFACIO", "APOLINARIO MABINI", "EMILIO AGUINALDO"],
                answer: 2,
                category: "HISTORY"
            },
            {
                question: "WHAT IS THE TRADITIONAL FILIPINO LEAF-WRAPPED RICE CAKE?",
                options: ["BIBINGKA", "PUTO", "SUMAN", "KUTSINTA"],
                answer: 2,
                category: "FOOD"
            },
            {
                question: "WHICH PROVINCE IS KNOWN AS THE 'RICE GRANARY OF THE PHILIPPINES'?",
                options: ["BULACAN", "NUEVA ECIJA", "PAMPANGA", "TARLAC"],
                answer: 1,
                category: "GEOGRAPHY"
            },
            {
                question: "WHAT FESTIVAL IS CELEBRATED IN CEBU EVERY THIRD SUNDAY OF JANUARY?",
                options: ["SINULOG", "ATI-ATIHAN", "DINAGYANG", "PAHIYAS"],
                answer: 0,
                category: "CULTURE"
            },
            {
                question: "WHAT IS THE CAPITAL OF THE PHILIPPINES?",
                options: ["CEBU", "DAVAO", "MANILA", "QUEZON CITY"],
                answer: 2,
                category: "GEOGRAPHY"
            },
            {
                question: "WHICH PHILIPPINE VOLCANO ERUPTED IN 1991?",
                options: ["MAYON", "TAAL", "PINATUBO", "KANLAON"],
                answer: 2,
                category: "GEOGRAPHY"
            },
            {
                question: "WHAT IS THE TRADITIONAL FILIPINO MARTIAL ART?",
                options: ["KARATE", "TAEKWONDO", "ARNIS", "KUNG FU"],
                answer: 2,
                category: "CULTURE"
            },
            {
                question: "WHICH FILIPINO BOXER BECAME AN EIGHT-DIVISION WORLD CHAMPION?",
                options: ["MANNY PACQUIAO", "NONITO DONAIRE", "FLASH ELORDE", "PANCHO VILLA"],
                answer: 0,
                category: "SPORTS"
            },
            {
                question: "WHAT IS THE NATIONAL FLOWER OF THE PHILIPPINES?",
                options: ["SAMPAGUITA", "ROSE", "ORCHID", "GUMAMELA"],
                answer: 0,
                category: "NATIONAL SYMBOLS"
            }
        ];
        
        // Load high scores from localStorage
        function loadHighScores() {
            const savedScores = localStorage.getItem('pinoySpaceInvaderHighScores');
            if (savedScores) {
                highScores = JSON.parse(savedScores);
            } else {
                highScores = [
                    { name: "GERBIE", score: 10000 },
                    { name: "JAMES", score: 9000 },
                    { name: "ERICKA", score: 8000 },
                    { name: "JUSTIN", score: 7000 },
                    { name: "JHAYMIE", score: 6000 },
                    { name: "EDMEL", score: 5000 }
                ];
            }
        }
        
        // Save high scores to localStorage
        function saveHighScores() {
            localStorage.setItem('pinoySpaceInvaderHighScores', JSON.stringify(highScores));
        }
        
        // Add a new high score
        function addHighScore(name, score) {
            highScores.push({ name, score });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, MAX_HIGH_SCORES);
            saveHighScores();
        }
        
        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('pinoySpaceInvaderSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                updateSettingsUI();
            }
        }
        
        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('pinoySpaceInvaderSettings', JSON.stringify(settings));
            updateSettingsUI();
        }
        
        // Update settings UI elements
        function updateSettingsUI() {
            document.getElementById('musicVolume').textContent = `${Math.round(settings.musicVolume * 100)}%`;
            document.getElementById('toggleSound').textContent = settings.soundEffects ? 'ON' : 'OFF';
            document.getElementById('changeDifficulty').textContent = settings.difficulty.toUpperCase();
            
            // Update sound volumes
            backgroundMusic.volume = settings.musicVolume;
            Object.values(sounds).forEach(sound => {
                sound.volume = settings.soundEffects ? 0.5 : 0;
            });
            
            // Apply difficulty settings
            switch (settings.difficulty) {
                case 'easy':
                    player.speed = 6;
                    enemySpeed = 0.8;
                    enemyShootRate = 150;
                    break;
                case 'normal':
                    player.speed = 5;
                    enemySpeed = 1.0;
                    enemyShootRate = 120;

            });

            });
            document.getElementById('rightBtn').addEventListener('touchstart', () => {
                keys.ArrowRight = true;
            });
            document.getElementById('rightBtn').addEventListener('touchend', () => {
                keys.ArrowRight = false;
            });
            document.getElementById('shootBtn').addEventListener('touchstart', () => {
                keys[' '] = true;
            });
            document.getElementById('shootBtn').addEventListener('touchend', () => {
                keys[' '] = false;
            });
            
            // Add click event listeners for trivia options
            document.getElementById('triviaOptions').addEventListener('click', (e) => {
                if (gameState === STATE_PLAYING && bossActive && e.target.classList.contains('triviaOption')) {
                    const index = parseInt(e.target.dataset.index);
                    selectBossOption(index);
                }
            });
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (e.key in keys) {
                    keys[e.key] = true;
                }
                
                // Ship transformation keys
                if (gameState === STATE_PLAYING) {
                    if (e.key.toLowerCase() === 'x' && player.availableShips.default) {
                        player.shipSkin = 'default';
                        player.availableShips.default = false;
                        sounds.shipChange.play();
                        updateShipSelectionUI();
                    } else if (e.key.toLowerCase() === 'c' && player.availableShips.bangka) {
                        player.shipSkin = 'bangka';
                        player.availableShips.bangka = false;
                        sounds.shipChange.play();
                        updateShipSelectionUI();
                    } else if (e.key.toLowerCase() === 'v' && player.availableShips.jeepney) {
                        player.shipSkin = 'jeepney';
                        player.availableShips.jeepney = false;
                        sounds.shipChange.play();
                        updateShipSelectionUI();
                    } else if (e.key.toLowerCase() === 'z' && bossActive && highlightedOption !== null) {
                        // Select highlighted trivia option
                        selectBossOption(highlightedOption);
                    }
                }
                
                // In game over screen, allow typing name
                if (gameState === STATE_GAME_OVER && document.getElementById('nameInputContainer').style.display !== 'none') {
                    if (e.key === 'Enter') {
                        submitHighScore();
                    }
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (e.key in keys) {
                    keys[e.key] = false;
                }
            });
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Show boss question
        function showBossQuestion() {
            currentQuestion = triviaQuestions[Math.floor(Math.random() * triviaQuestions.length)];
            selectedOption = null;
            highlightedOption = 0; // Start with first option highlighted
            
            // Display question with larger font
            const questionElement = document.getElementById('triviaQuestion');
            questionElement.textContent = currentQuestion.question;

            // Display options with better spacing
            const optionsContainer = document.getElementById('triviaOptions');
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'triviaOption';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionsContainer.appendChild(optionElement);
            });

            updateOptionHighlight();
        }
        
        // Update highlighted option
        function updateOptionHighlight() {
            const options = document.querySelectorAll('#triviaOptions .triviaOption');
            options.forEach((opt, index) => {
                opt.classList.toggle('highlighted', index === highlightedOption);
            });
        }
        
        // Check which trivia option is being hovered
        function checkTriviaOptionHover() {
            if (selectedOption !== null) return;
            
            const options = document.querySelectorAll('#triviaOptions .triviaOption');
            options.forEach((opt, index) => {
                if (opt.matches(':hover')) {
                    highlightedOption = index;
                    updateOptionHighlight();
                }
            });
        }
        
        // Select boss option
        function selectBossOption(index) {
            if (selectedOption !== null) return; // Prevent multiple selections
            
            selectedOption = index;
            const options = document.querySelectorAll('#triviaOptions .triviaOption');
            
            // Highlight selected option
            options.forEach(opt => opt.classList.remove('highlighted'));
            options[index].classList.add('selected');
            
            if (index === currentQuestion.answer) {
                // Correct answer - damage boss
                boss.health -= player.powerups.tiniklingMode ? 3 : 2;
                updateBossHealth();
                
                // Play sound
                sounds.correct.play();
                
                if (boss.health <= 0) {
                    // Boss defeated - player wins
                    player.score += 1000 * level;
                    updateHUD();
                    bossActive = false;
                    document.getElementById('bossHealthBar').style.display = 'none';
                    document.getElementById('triviaContainer').style.display = 'none';
                    
                    // Play explosion sound
                    sounds.explosion.play();
                    
                    // Clear any remaining enemies
                    enemies = [];
                    
                    // Player wins
                    setTimeout(playerWins, 1000);
                } else {
                    // Get next question after delay
                    setTimeout(showBossQuestion, 1000);
                }
            } else {
                // Wrong answer - boss attacks
                if (!player.powerups.barongShield) {
                    // Reduce durability for current ship
                    player.durability[player.shipSkin]--;
                    updateDurabilityDisplay();
                    
                    // Check if player has any durability left
                    if (player.durability.default <= 0 && player.durability.bangka <= 0 && player.durability.jeepney <= 0) {
                        gameOver();
                        return;
                    }
                    
                    // If current ship has no durability left, switch to another available ship
                    if (player.durability[player.shipSkin] <= 0) {
                        if (player.durability.default > 0) {
                            player.shipSkin = 'default';
                        } else if (player.durability.bangka > 0) {
                            player.shipSkin = 'bangka';
                        } else if (player.durability.jeepney > 0) {
                            player.shipSkin = 'jeepney';
                        }
                    }
                }
                
                // Play sound
                sounds.wrong.play();
                
                // Get next question after delay
                setTimeout(showBossQuestion, 1000);
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.type = ['kapre', 'aswang', 'sarimanok'][Math.floor(Math.random() * 3)];
                
                if (this.type === 'kapre') {
                    this.width = 60;
                    this.height = 50;
                    this.health = 3;
                    this.speed = enemySpeed * 0.7;
                    this.shootChance = 0.3; // 30% chance to shoot
                } else if (this.type === 'aswang') {
                    this.width = 30;
                    this.height = 20;
                    this.health = 1;
                    this.speed = enemySpeed * 1.5;
                    this.shootChance = 0.5; // 50% chance to shoot
                } else { // sarimanok
                    this.width = 45;
                    this.height = 45;
                    this.health = 2;
                    this.speed = enemySpeed;
                    this.shootChance = 0.4; // 40% chance to shoot
                }
                
                this.x = Math.random() * (CANVAS_WIDTH - this.width);
                this.y = -this.height;
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                
                if (this.type === 'kapre') {
                    // Draw kapre (big, dark enemy)
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(Math.round(this.x), Math.round(this.y), Math.round(this.width), Math.round(this.height));
                    
                    // Eyes
                    ctx.fillStyle = 'red';
                    ctx.fillRect(Math.round(this.x + 15), Math.round(this.y + 15), 5, 5);
                    ctx.fillRect(Math.round(this.x + this.width - 20), Math.round(this.y + 15), 5, 5);
                } else if (this.type === 'aswang') {
                    // Draw aswang (small, fast enemy)
                    ctx.fillStyle = '#800080';
                    ctx.fillRect(Math.round(this.x), Math.round(this.y), Math.round(this.width), Math.round(this.height));
                } else { // sarimanok
                    // Draw sarimanok (colorful bird-like enemy)
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(Math.round(this.x), Math.round(this.y), Math.round(this.width), Math.round(this.height));
                    
                    // Colorful details
                    ctx.fillStyle = 'red';
                    ctx.fillRect(Math.round(this.x + 10), Math.round(this.y + 10), 5, 5);
                    
                    ctx.fillStyle = 'green';
                    ctx.fillRect(Math.round(this.x + this.width - 15), Math.round(this.y + 10), 5, 5);
                }
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.y > CANVAS_HEIGHT;
            }
            
            hit() {
                this.health--;
                return this.health <= 0;
            }
            
            shoot() {
                if (Math.random() < this.shootChance) {
                    enemyBullets.push({
                        x: this.x + this.width/2,
                        y: this.y + this.height,
                        width: 5,
                        height: 10,
                        speed: 3
                    });
                    sounds.enemyShoot.play();
                }
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 7;
                this.damage = player.powerups.tiniklingMode ? 2 : 1;

            update() {
                this.y -= this.speed;
            }
            
            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(Math.round(this.x), Math.round(this.y), this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow effect
                ctx.shadowColor = 'yellow';
                ctx.shadowBlur = 5;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
            }
            
            isOffScreen() {
                return this.y < 0;
            }
        }
        
        // Ship Power-up class (mini versions of ships)
        class ShipPowerup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.speed = 2;
                this.type = type;
                this.rotation = 0;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                ctx.translate(Math.round(this.x + this.width/2), Math.round(this.y + this.height/2));
                ctx.rotate(this.rotation);
                
                if (this.type === 'default') {
                    // Mini default ship
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                    ctx.beginPath();
                    ctx.moveTo(0, Math.round(-this.height/2));
                    ctx.lineTo(Math.round(-this.width/2), Math.round(this.height/4));
                    ctx.lineTo(Math.round(this.width/2), Math.round(this.height/4));
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'bangka') {
                    // Mini bangka ship
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/4), Math.round(this.width), Math.round(this.height/2));
                    ctx.fillRect(Math.round(-this.width/2 - 10), 0, 10, 4);
                    ctx.fillRect(Math.round(this.width/2), 0, 10, 4);
                } else if (this.type === 'jeepney') {
                    // Mini jeepney ship
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                    ctx.fillStyle = 'red';
                    ctx.fillRect(Math.round(-this.width/2 + 5), Math.round(-this.height/2 + 5), Math.round(this.width - 10), Math.round(this.height - 10));
                }
                
                // Add glow effect
                ctx.shadowColor = this.type === 'default' ? '#4CAF50' : 
                                 this.type === 'bangka' ? '#8B4513' : '#FFD700';
                ctx.shadowBlur = 10;
                ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                ctx.shadowBlur = 0;
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.y > CANVAS_HEIGHT;
            }
        }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                ctx.translate(Math.round(this.x + this.width/2), Math.round(this.y + this.height/2));
                ctx.rotate(this.rotation);
                
                if (this.type === 'barongShield') {
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                    ctx.fillStyle = 'white';
                    ctx.fillRect(Math.round(-this.width/2 + 5), Math.round(-this.height/2 + 5), Math.round(this.width - 10), Math.round(this.height - 10));
                } else if (this.type === 'jeepneyBoost') {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(Math.round(-this.width/2 + 5), Math.round(-this.height/2 + 5), Math.round(this.width - 10), Math.round(this.height - 10));
                } else if (this.type === 'tiniklingMode') {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                    ctx.fillStyle = 'white';
                    ctx.fillRect(Math.round(-this.width/2 + 5), Math.round(-this.height/2 + 5), Math.round(this.width - 10), Math.round(this.height - 10));
                }
                
                // Add glow effect
                ctx.shadowColor = this.type === 'barongShield' ? 'blue' :
                                  this.type === 'jeepneyBoost' ? 'red' : 'green';
                ctx.shadowBlur = 10;
                ctx.fillRect(Math.round(-this.width/2), Math.round(-this.height/2), Math.round(this.width), Math.round(this.height));
                ctx.shadowBlur = 0;
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.y > CANVAS_HEIGHT;
            }
        }
        
        // Power-up timers
        const powerupDuration = 300; // 5 seconds at 60fps
        const powerupTimers = {
            barongShield: 0,
            jeepneyBoost: 0,
            tiniklingMode: 0
        };
        
        // Update power-up timers
        function updatePowerupTimers() {
            for (const type in powerupTimers) {
                if (powerupTimers[type] > 0) {
                    powerupTimers[type]--;
                    if (powerupTimers[type] === 0) {
                        player.powerups[type] = false;
                        updateHUD();
                    }
                }
            }
        }
        
        // Draw player ship
        function drawPlayer() {
            ctx.save();
            ctx.globalCompositeOperation = 'source-over';
            
            if (player.powerups.barongShield) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 3;
                ctx.strokeRect(Math.round(player.x - 8), Math.round(player.y - 8), Math.round(player.width + 16), Math.round(player.height + 16));
                
                // Add shield glow
                ctx.shadowColor = 'blue';
                ctx.shadowBlur = 10;
                ctx.strokeRect(Math.round(player.x - 8), Math.round(player.y - 8), Math.round(player.width + 16), Math.round(player.height + 16));
                ctx.shadowBlur = 0;
            }
            
            if (player.shipSkin === 'default') {
                // Default ship - balanced stats
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(Math.round(player.x), Math.round(player.y), Math.round(player.width), Math.round(player.height));
                ctx.beginPath();
                ctx.moveTo(Math.round(player.x + player.width/2), Math.round(player.y - 10));
                ctx.lineTo(Math.round(player.x), Math.round(player.y + 10));
                ctx.lineTo(Math.round(player.x + player.width), Math.round(player.y + 10));
                ctx.closePath();
                ctx.fill();
                
                // Add engine glow when moving
                if (keys.ArrowLeft || keys.ArrowRight) {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.moveTo(Math.round(player.x + player.width/2 - 5), Math.round(player.y + player.height));
                    ctx.lineTo(Math.round(player.x + player.width/2 + 5), Math.round(player.y + player.height));
                    ctx.lineTo(Math.round(player.x + player.width/2), Math.round(player.y + player.height + 10));
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.shadowColor = 'yellow';
                    ctx.shadowBlur = 5;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            } else if (player.shipSkin === 'bangka') {
                // Bangka (outrigger boat) - slower but takes less damage
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(Math.round(player.x), Math.round(player.y), Math.round(player.width), Math.round(player.height/2));
                ctx.fillRect(Math.round(player.x - 15), Math.round(player.y + player.height/4), 15, 5);
                ctx.fillRect(Math.round(player.x + player.width), Math.round(player.y + player.height/4), 15, 5);
                
                // Add details
                ctx.fillStyle = '#654321';
                ctx.fillRect(Math.round(player.x + 10), Math.round(player.y), 5, 5);
                ctx.fillRect(Math.round(player.x + player.width - 15), Math.round(player.y), 5, 5);
            } else if (player.shipSkin === 'jeepney') {
                // Jeepney - faster but takes more damage
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(Math.round(player.x), Math.round(player.y), Math.round(player.width), Math.round(player.height));
                ctx.fillStyle = 'red';
                ctx.fillRect(Math.round(player.x + 5), Math.round(player.y + 5), Math.round(player.width - 10), Math.round(player.height - 10));
                
                // Windows
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(Math.round(player.x + 10), Math.round(player.y + 10), 10, 10);
                ctx.fillRect(Math.round(player.x + player.width - 20), Math.round(player.y + 10), 10, 10);
                
                // Headlights
                ctx.fillStyle = 'white';
                ctx.fillRect(Math.round(player.x), Math.round(player.y + 15), 5, 5);
                ctx.fillRect(Math.round(player.x + player.width - 5), Math.round(player.y + 15), 5, 5);
            }
            
            // Add ship glow
            ctx.shadowColor = player.shipSkin === 'default' ? '#4CAF50' : 
                            player.shipSkin === 'bangka' ? '#8B4513' : '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fillRect(Math.round(player.x), Math.round(player.y), Math.round(player.width), Math.round(player.height));
            ctx.shadowBlur = 0;
            
            ctx.restore();
        }
        
        // Draw boss
        function drawBoss() {
            ctx.save();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw tikbalang boss (horse-like creature)
            ctx.fillStyle = '#654321';
            ctx.fillRect(Math.round(boss.x), Math.round(boss.y), Math.round(boss.width), Math.round(boss.height));
            
            // Head
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(Math.round(boss.x + boss.width/2 - 20), Math.round(boss.y - 30), 40, 30);
            
            // Eyes
            ctx.fillStyle = 'red';
            ctx.fillRect(Math.round(boss.x + boss.width/2 - 10), Math.round(boss.y - 15), 5, 5);
            ctx.fillRect(Math.round(boss.x + boss.width/2 + 5), Math.round(boss.y - 15), 5, 5);
            
            // Legs
            ctx.fillStyle = '#654321';
            ctx.fillRect(Math.round(boss.x + 10), Math.round(boss.y + boss.height), 15, 30);
            ctx.fillRect(Math.round(boss.x + boss.width - 25), Math.round(boss.y + boss.height), 15, 30);
            
            // Add glow effect
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 15;
            ctx.fillRect(Math.round(boss.x), Math.round(boss.y), Math.round(boss.width), Math.round(boss.height));
            ctx.shadowBlur = 0;
            
            ctx.restore();
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas with a subtle starfield effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw stars (pixel-style)
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.sin(Date.now() * 0.0001 + i) * CANVAS_WIDTH;
                const y = (i * CANVAS_HEIGHT / 50 + Date.now() * 0.05) % CANVAS_HEIGHT;
                ctx.fillRect(Math.round(x), Math.round(y), 2, 2);
            }
            
            if (gameState === STATE_PLAYING) {
                // Update combo timer
                if (comboTimeout > 0) {
                    comboTimeout--;
                    if (comboTimeout === 0) {
                        comboCount = 0;
                        updateHUD();
                    }
                }
                
                // Move player
                if (keys.ArrowLeft) {
                    player.x -= player.speed * (player.powerups.jeepneyBoost ? 1.5 : 1);
                    if (player.x < 0) player.x = 0;
                }
                if (keys.ArrowRight) {
                    player.x += player.speed * (player.powerups.jeepneyBoost ? 1.5 : 1);
                    if (player.x > CANVAS_WIDTH - player.width) player.x = CANVAS_WIDTH - player.width;
                }
                
                // Check trivia option hover
                if (bossActive) {
                    checkTriviaOptionHover();
                }
                
                // Shoot
                if (keys[' '] && bulletCooldown <= 0) {
                    bullets.push(new Bullet(player.x + player.width/2, player.y));
                    sounds.shoot.play();
                    bulletCooldown = 15 / (player.powerups.tiniklingMode ? 2 : 1); // Faster shooting in tinikling mode
                }
                
                if (bulletCooldown > 0) {
                    bulletCooldown--;
                }
                
                // Spawn enemies if boss is not active
                if (!bossActive) {
                    enemySpawnTimer++;
                    if (enemySpawnTimer >= enemySpawnRate) {
                        enemySpawnTimer = 0;
                        if (enemies.length < 5 + level) { // More enemies at higher levels
                            enemies.push(new Enemy());
                        }
                        // Decrease spawn rate over time
                        enemySpawnRate = Math.max(20, enemySpawnRate - 0.1);
                    }
                    
                    // Check if should spawn boss
                    if (player.score >= BOSS_SPAWN_SCORE * level) {
                        spawnBoss();
                    }
                }
                
                // Make enemies shoot
                enemyShootTimer++;
                if (enemyShootTimer >= enemyShootRate) {
                    enemyShootTimer = 0;
                    for (const enemy of enemies) {
                        enemy.shoot();
                    }
                }
                
                // Update enemy bullets
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    enemyBullets[i].y += enemyBullets[i].speed;
                    
                    // Check if enemy bullet hits player
                    if (player.x < enemyBullets[i].x + enemyBullets[i].width &&
                        player.x + player.width > enemyBullets[i].x &&
                        player.y < enemyBullets[i].y + enemyBullets[i].height &&
                        player.y + player.height > enemyBullets[i].y) {
                        
                        if (!player.powerups.barongShield) {
                            // Reduce durability for current ship
                            player.durability[player.shipSkin]--;
                            updateDurabilityDisplay();
                            
                            // Check if current ship has no durability left
                            if (player.durability[player.shipSkin] <= 0) {
                                gameOver();
                                break;
                            }
                        }
                        
                        enemyBullets.splice(i, 1);
                        sounds.hit.play();
                        continue;
                    }
                    
                    if (enemyBullets[i].y > CANVAS_HEIGHT) {
                        enemyBullets.splice(i, 1);
                    }
                }
                
                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].update();
                    
                    // Check if bullet hits boss
                    if (bossActive && bullets[i].x > boss.x && bullets[i].x < boss.x + boss.width &&
                        bullets[i].y > boss.y && bullets[i].y < boss.y + boss.height) {
                        boss.health--;
                        updateBossHealth();
                        bullets.splice(i, 1);
                        
                        if (boss.health <= 0) {
                            // Boss defeated
                            player.score += 1000 * level;
                            updateHUD();
                            bossActive = false;
                            document.getElementById('bossHealthBar').style.display = 'none';
                            document.getElementById('triviaContainer').style.display = 'none';
                            
                            // Play explosion sound
                            sounds.explosion.play();
                            
                            // Clear any remaining enemies
                            enemies = [];
                            
                            // Player wins
                            setTimeout(playerWins, 1000);
                        }
                        continue;
                    }
                    
                    if (bullets[i].isOffScreen()) {
                        bullets.splice(i, 1);
                    }
                }
                
                // Update enemies
                for (let i = enemies.length - 1; i >= 0; i--) {
                    enemies[i].update();
                    
                    // Check if enemy hits player
                    if (!player.powerups.barongShield &&
                        player.x < enemies[i].x + enemies[i].width &&
                        player.x + player.width > enemies[i].x &&
                        player.y < enemies[i].y + enemies[i].height &&
                        player.y + player.height > enemies[i].y) {
                        
                        // Reduce durability for current ship
                        player.durability[player.shipSkin]--;
                        updateDurabilityDisplay();
                        
                        // Check if current ship has no durability left
                        if (player.durability[player.shipSkin] <= 0) {
                            gameOver();
                            break;
                        }
                        
                        enemies.splice(i, 1);
                        sounds.hit.play();
                        continue;
                    }
                    
                    if (enemies[i].isOffScreen()) {
                        enemies.splice(i, 1);
                    }
                }
                
                // Check bullet-enemy collisions
                for (let i = bullets.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const bullet = bullets[i];
                        const enemy = enemies[j];
                        
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            
                            if (enemy.hit()) {
                                enemies.splice(j, 1);
                                
                                // Add to combo
                                comboCount++;
                                comboTimeout = 60; // 1 second to keep combo going
                                updateHUD();
                                
                                // Different points for different enemies
                                let points = 0;
                                if (enemy.type === 'kapre') {
                                    points = 100 * level;
                                } else if (enemy.type === 'sarimanok') {
                                    points = 50 * level;
                                } else {
                                    points = 30 * level;
                                }
                                
                                // Combo multiplier
                                if (comboCount >= 10) {
                                    points *= 3;
                                    showCombo();
                                    sounds.combo.play();
                                } else if (comboCount >= 5) {
                                    points *= 2;
                                    showCombo();
                                }
                                
                                player.score += points;
                                updateHUD();
                                
                                // Chance to drop power-up or ship
                                if (Math.random() < 0.2 + (level * 0.02)) { // Higher chance at higher levels
                                    // 60% chance for regular power-up, 40% for ship
                                    if (Math.random() < 0.6) {
                                        powerups.push(new PowerUp(
                                            enemy.x + enemy.width/2,
                                            enemy.y + enemy.height/2
                                        ));
                                    } else {
                                        const shipTypes = ['default', 'bangka', 'jeepney'];
                                        const randomShip = shipTypes[Math.floor(Math.random() * shipTypes.length)];
                                        powerups.push(new ShipPowerup(
                                            enemy.x + enemy.width/2,
                                            enemy.y + enemy.height/2,
                                            randomShip
                                        ));
                                    }
                                }
                                
                                sounds.explosion.play();
                            }
                            
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Update power-ups
                for (let i = powerups.length - 1; i >= 0; i--) {
                    powerups[i].update();
                    
                    // Check if player collected power-up
                    if (player.x < powerups[i].x + powerups[i].width &&
                        player.x + player.width > powerups[i].x &&
                        player.y < powerups[i].y + powerups[i].height &&
                        player.y + player.height > powerups[i].y) {
                        
                        if (powerups[i] instanceof ShipPowerup) {
                            // It's a ship power-up - add durability for that ship type
                            player.durability[powerups[i].type] += 1;
                            // Make this ship type available for selection
                            player.availableShips[powerups[i].type] = true;
                            updateDurabilityDisplay();
                            updateShipSelectionUI();
                        } else {
                            // Regular power-up
                            player.powerups[powerups[i].type] = true;
                            powerupTimers[powerups[i].type] = powerupDuration;
                        }
                        
                        powerups.splice(i, 1);
                        sounds.powerup.play();
                        updateHUD();
                        continue;
                    }
                    
                    if (powerups[i].isOffScreen()) {
                        powerups.splice(i, 1);
                    }
                }
                
                // Update power-up timers
                updatePowerupTimers();
                
                // Move boss if active
                if (bossActive) {
                    // Simple side-to-side movement
                    boss.x += boss.speed;
                    if (boss.x <= 0 || boss.x + boss.width >= CANVAS_WIDTH) {
                        boss.speed *= -1;
                    }
                }
                
                // Draw everything
                for (const bullet of bullets) {
                    bullet.draw();
                }
                
                for (const enemy of enemies) {
                    enemy.draw();
                }
                
                for (const enemyBullet of enemyBullets) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(Math.round(enemyBullet.x), Math.round(enemyBullet.y), Math.round(enemyBullet.width), Math.round(enemyBullet.height));
                }
                
                for (const powerup of powerups) {
                    powerup.draw();
                }
                
                if (bossActive) {
                    drawBoss();
                }
                
                drawPlayer();
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        window.onload = function() {
            initGame();
            resizeGame();
        };
    </script>

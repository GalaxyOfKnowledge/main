<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Quiz Trivia Space Invader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #menu, #triviaModal, #bossModal, #highscoreModal, #settingsModal, #storyModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            z-index: 10;
        }
        #triviaModal, #bossModal, #highscoreModal, #settingsModal, #storyModal {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        h1, h2 {
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
            max-width: 80%;
        }
        .options {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 500px;
        }
        .option {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            background-color: #555;
            transform: scale(1.02);
        }
        #highscoreList {
            width: 80%;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .highscore-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #444;
        }
        #musicToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #333;
        }
        #shipSelection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .ship-option {
            margin: 10px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ship-option:hover, .ship-option.selected {
            border-color: #FFD700;
            background-color: rgba(255, 215, 0, 0.1);
        }
        .ship-option img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .story-fact {
            background-color: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            max-width: 80%;
        }
        .boss-health {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        .boss-health-bar {
            height: 100%;
            background-color: #e74c3c;
            width: 100%;
            transition: width 0.3s;
        }
        .coop-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .coop-player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #coopTriviaArea {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="700"></canvas>
        
        <div id="menu">
            <h1>Pinoy Quiz Trivia Space Invader</h1>
            <button id="playBtn">Play Solo</button>
            <button id="coopBtn">Play Co-op (Bayanihan Mode)</button>
            <button id="highscoreBtn">Highscore</button>
            <button id="settingsBtn">Settings</button>
            <button id="musicToggle">ðŸ”Š Music ON</button>
        </div>
        
        <div id="triviaModal">
            <h2>Pinoy Trivia Challenge</h2>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div class="story-fact" id="storyFact"></div>
        </div>
        
        <div id="bossModal">
            <h2 id="bossTitle">BOSS BATTLE: Tikbalang Invader</h2>
            <div class="boss-health">
                <div class="boss-health-bar" id="bossHealth"></div>
            </div>
            <div id="bossQuestion" class="question"></div>
            <div id="bossOptions" class="options"></div>
            <div class="story-fact" id="bossStory"></div>
        </div>
        
        <div id="highscoreModal">
            <h2>High Scores</h2>
            <div id="highscoreList"></div>
            <button id="backFromHighscore">Back to Menu</button>
        </div>
        
        <div id="settingsModal">
            <h2>Game Settings</h2>
            <h3>Choose Your Spaceship:</h3>
            <div id="shipSelection"></div>
            <button id="backFromSettings">Back to Menu</button>
        </div>
        
        <div id="storyModal">
            <h2>Did You Know?</h2>
            <div id="storyContent" class="story-fact"></div>
            <button id="continueFromStory">Continue</button>
        </div>
        
        <div id="coopModal" style="display: none;">
            <div class="coop-container">
                <div class="coop-player" id="coopShooterArea">
                    <h2>Shooter Player</h2>
                    <canvas id="coopCanvas" width="400" height="600"></canvas>
                </div>
                <div class="coop-player" id="coopTriviaArea">
                    <h2>Trivia Player</h2>
                    <div id="coopQuestion" class="question"></div>
                    <div id="coopOptions" class="options"></div>
                    <div class="story-fact" id="coopStory"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- In a real implementation, you would use actual OPM chiptune music -->
    </audio>

    <script src="game.js"></script>
</body>
</html>

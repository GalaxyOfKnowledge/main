<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Quiz Trivia Space Invader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #menu, #triviaModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
        #triviaModal {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            width: 80%;
        }
        .option {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="700"></canvas>
        
        <div id="menu">
            <h1>Pinoy Quiz Trivia Space Invader</h1>
            <button id="playBtn">Play</button>
            <button id="highscoreBtn">Highscore</button>
            <button id="settingsBtn">Settings</button>
        </div>
        
        <div id="triviaModal">
            <h2>Pinoy Trivia Question</h2>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>

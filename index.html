<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing head content -->
    <style>
        /* Modified CSS for proper fullscreen and z-index handling */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #triviaContainer {
            position: fixed;
            bottom: 20vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 0;
            pointer-events: none;
        }

        .triviaOption {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- Keep existing body content -->

    <script>
        // Modified resize handler
        function resizeGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (player) {
                player.x = canvas.width/2 - player.width/2;
                player.y = canvas.height - player.height - 20;
            }
        }

        // Update boss spawning position
        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - 75,
                y: 50,
                width: 150,
                height: 120,
                speed: 1,
                health: 20 + (level * 5)
            };
            // Rest of spawnBoss function remains the same
        }

        // Update player drawing to ensure visibility
        function drawPlayer() {
            ctx.save();
            ctx.globalCompositeOperation = 'source-over';
            // Rest of drawPlayer function remains the same
            ctx.restore();
        }

        // Add window resize listener
        window.addEventListener('resize', () => {
            resizeGame();
            if (bossActive) {
                document.querySelectorAll('.triviaOption').forEach(opt => {
                    opt.style.minWidth = `${Math.min(200, window.innerWidth/4)}px`;
                });
            }
        });

        // Keep rest of the script with existing gameplay logic
    </script>
</body>
</html>
